<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Steinmetz Bros Contact Page | Contact Nick and John Steinmetz</title>
    <link rel="stylesheet" href="website-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="projectPics/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/5dcf799f46.js" crossorigin="anonymous"></script>
    <script src="website-javascript.js"></script>
</head>
<body>
    <header>
        <div class="headerContainer">
            <div class="header3">
                <img src="projectPics/209-Ridgewood.jpeg" class="headerImage" alt="We got you covered banner">
                <a href="index.html"><img class="headerLogo" src="projectPics/sb-header.png" alt=""></a>
                <nav class="menu2">
                    <a class="menu__item" href="index.html"><span>Home</span></a>
                    <a class="menu__item menu__item--current" href="about.html"><span>About</span></a>
                    <a class="menu__item" href="portfolio.html"><span>Portfolio</span></a>
                    <a href="contact.html" class="menu__item"><span>Contact</span></a>
                </nav>
                <label class="ham-menu">
                    <input type="checkbox">
                    <span class="menu"> 
                        <span class="hamburger"></span>
                    </span>
                    <ul>
                      <li> <a href="index.html">Home</a> </li>
                      <li> <a href="about.html">About</a> </li>
                      <li> <a href="portfolio.html">Portfolio</a> </li>
                      <li> <a href="contact.html">Contact</a> </li>
                    </ul>
                </label>
                <a href="#intro_content" class="scroll-arrow">
                    <p id="contact" class="scroll_txt">Contact Us</p>
                    <div class="arrow_div">
                        <i class="fa-solid fa-angle-down" style="display: flex;
                                        align-items: center; margin-top: 5px;">
                        </i>
                    </div>
                </a>
            </div>
        </div>
    </header>
    <section id="intro_content">
        <div class="contactUs">
            <h1>Contact Us</h1>
        </div>
        <div class="contactFlex">
            <div class="formFlex">
                <form action="https://formspree.io/f/mbjwaobz" method="post">
                    <div>
                        <div>
                            <label for="name1">Name:</label>
                        </div>
                        <div class="nameBtn">
                            <input type="text" id="name1" name="name" class="name" placeholder="First Name" required>
                            <input type="text" id="name2" name="name" class="name" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="subject">Subject:</label>
                        </div>
                        <div>
                            <input type="text" name="subject" id="subject" required>
                        </div>
                    </div>  
                    <div>
                        <div>
                            <label for="email">Email:</label>
                        </div>
                        <div>
                            <input type="text" id="email" name="email" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="message">Your Message:</label>
                        </div>
                        <div>
                            <textarea name="message" id="message" required></textarea>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="submitBtn">Submit</button>
                    </div>
                </form>
            </div>
            <div class="infoFlex">
                <div class="bigImage">
                    <img data-enlargable src="projectPics/209+Ridgewood+back.jpeg" class="contactIMG" alt="family portrait in front of their house">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footertop">
            <div class="logo">
                <img src="projectPics/SBlogo.png" class="sblogo" alt="house_photo">
            </div>
            <div class="info">
                <div class="infol1">Steinmetz Brothers Drone Photography</div>
                <div class="infol2">190 Linden Ave</div>
                <div class="infol3">Glen Ridge, NJ 07028</div>
                <div class="infol4">201-452-0775</div>
            </div>
        </div>
        <div class="footerbot">
            <div class=gttbutton>
                <div class="gototop">
                    <button onclick="topFunction()" class="gttbutton" title="Go to top">Go to Top</button>
                </div>
            </div>
            <div class="email">GRPhotoHP@gmail.com</div>
        </div>
    </footer>
    <script src="website-javascript.js"></script>
    <script>
        $('img[data-enlargable]').addClass('img-enlargable').click(function(){
            var src = $(this).attr('src');
            $('<div>').css({
                background: 'RGBA(0,0,0,.8) url('+src+') no-repeat center',
                backgroundSize: 'contain',
                width:'100%', height:'100%',
                position:'fixed',
                zIndex:'10000',
                top:'0', left:'0',
                cursor: 'zoom-out'
            }).click(function(){
                $(this).remove();
            }).appendTo('body');
        });
    </script>
</body>
</html>
